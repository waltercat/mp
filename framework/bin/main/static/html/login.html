<title>在线营销平台-业务管理系统登录</title>
<meta name="keywords" content="在线营销平台-业务管理系统">
<meta name="description" content="在线营销平台-业务管理系统">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header">在线营销平台-业务管理系统登录</div>
<div class="loginWraper">
	<div id="loginform" class="loginBox">
		<form class="form form-horizontal" action="/html/login.html" method="post">
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
				<div class="formControls col-xs-8">
					<input id="userLoginID" name="" type="text" placeholder="账户" class="input-text size-L">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
				<div class="formControls col-xs-8">
					<input id="userPwdID" name="" type="password" placeholder="密码" class="input-text size-L">
				</div>
			</div>
			<div class="row cl" style="display:none">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<input class="input-text size-L" type="text" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:150px;">
					<img src="images/VerifyCode.aspx.png">
					<a id="kanbuq" href="javascript:;">看不清，换一张</a>
				</div>
			</div>
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<label for="online">
						<input type="checkbox" name="online" id="online" value="">
						使我保持登录状态</label>
				</div>
				
			</div>
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<input name="" type="button"  onClick="javascript:curUser.login(document.getElementById('userLoginID').value,document.getElementById('userPwdID').value);" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
					<input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
				</div>
			</div>
			<div class="formControls col-xs-8 col-xs-offset-3">
					<label id="loginErrorID" style="color:red;"></label>
				</div>
		</form>
	</div>
</div>
