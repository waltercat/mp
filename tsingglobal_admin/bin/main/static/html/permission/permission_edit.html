<title>在线营销平台-业务管理系统</title>
<meta name="keywords" content="在线营销平台-业务管理系统">
<meta name="description" content="在线营销平台-业务管理系统">
</head>
<body>
<article class="cl pd-20">
	<form action="" method="post" class="form form-horizontal" id="form-admin-add">
		<div class="row cl" style="display:none;">
			<label class="form-label col-xs-4 col-sm-3">上级机构：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  readonly value="" placeholder="" id="id" name="id">
				<input type="text" class="input-text"  readonly value="" placeholder="" id="parentID" name="parentID">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>权限编码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  value="" placeholder="请输入权限编码" id="permissionCode" name="permissionCode">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>权限名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" autocomplete="off"  placeholder="请输入权限名称" id="permissionName" name="permissionName">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>权限地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" autocomplete="off"  placeholder="请输入权限地址" id="permissionURL" name="permissionURL">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>权限类型：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" autocomplete="off"  placeholder="请输入权限类型" id="permissionType" name="permissionType">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>权限状态：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" autocomplete="off"  placeholder="请输入权限状态" id="permissionStatus" name="permissionStatus">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>权限图标：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" autocomplete="off"  placeholder="请输入权限图标" id="permissionIcon" name="permissionIcon">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit"  onclick="f_update();" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
$(function(){
	$.ajax({
		url : '/system/permission/getPermission/'+parent.curPermission.editPermissionID,
		async : false,
		type:'get',
		contentType:'application/json',
// 		data:parent.curOrg.editOrgId,
		dataType:'json',
		success : function( permissionJSON ){
			permissionJSON = JSON.parse(permissionJSON.data);
			$("#id").val(permissionJSON.id);
			$("#parentID").val(permissionJSON.parentID);
			$("#permissionCode").val(permissionJSON.permissionCode);
			$("#permissionName").val(permissionJSON.permissionName);
			$("#permissionURL").val(permissionJSON.permissionURL);
			$("#permissionType").val(permissionJSON.permissionType);
			$("#permissionStatus").val(permissionJSON.permissionStatus);
			$("#permissionIcon").val(permissionJSON.permissionIcon);
		},
		error : function( errorJSON){
			parent.location.href="/html/login.html";
		}
	});
});

function f_update(){
	
	var dataJSON = {};
	dataJSON.id = $("#id").val();
	dataJSON.parentID=$("#parentID").val();
	dataJSON.permissionCode=$("#permissionCode").val().trim();
	dataJSON.permissionName=$("#permissionName").val().trim();
	dataJSON.permissionURL=$("#permissionURL").val().trim();
	dataJSON.permissionType=$("#permissionType").val().trim();
	dataJSON.permissionStatus=$("#permissionStatus").val().trim();
	dataJSON.order="999";
	dataJSON.permissionIcon=$("#permissionIcon").val().trim();
	
	$.ajax({
		url : '/system/permission/putPermission',
		async : false,
		type:'POST',
		contentType:'application/json',
		data : JSON.stringify(dataJSON),
		dataType:'json',
		success : function( msg ){
			$.Huimodalalert('权限更新成功！',2000);	
			parent.curPermission.queryPermissions();
			parent.curPermission.showPermissionForTree();
			parent.layer.close( parent.layer.getFrameIndex(window.name) );
		},
		error : function( errorJSON){
			parent.location.href="/html/login.html";
		}
	});
}
</script>
